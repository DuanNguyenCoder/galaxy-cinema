<ul class="breadcrumb bc3x">
  <li *ngFor="let item of dataBread; index as i">
    <a
      [ngClass]="[
        i + 1 <= orderSer.stepBreadcrumb
          ? 'step-active transition duration-300'
          : 'step-valiable'
      ]"
      (click)="stepBread(i, item.url)"
    >
      {{ i + 1 }}. {{ item.label }}</a
    >
  </li>
</ul>
